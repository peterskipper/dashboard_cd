name: 'Terraform'

# This runs terraform when a PR is created, and again
# when it is merged into master. You cannot trigger on a merge, BUT
# every merge to master is followed by a push to master :)
on:
    pull_request:
    push:
        branches:
            - master

jobs:
    terraform:
        name: 'Terraform'
        runs-on: ubuntu-latest
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v1

        - name: Terraform Init
          run: terraform init

        - name: Terraform Format
          run: terraform fmt -check

        - name: Terraform Validate
          run: terraform validate -no-color

        - name: Terraform Plan
          run: terraform plan

        - name: Terraform Apply
          run: terraform apply -var="docker_image_tag=${GITHUB_SHA::8}" -auto-approve -input=false
