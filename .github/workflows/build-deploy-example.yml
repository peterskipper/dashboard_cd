jobs:
  build:
    name: Package App
    on: [push]
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Build and push Docker image
          uses: docker/build-push-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            repository: peterskipper/dashboard_cd
            tag_with_sha: true

